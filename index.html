<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <title>projeto otica</title>
</head>
<body>
<div class="container">
    <h1>Otica Glass</h1>
    <h2>Ordem service</h2>
    <form id="form-otica">
        <div class="form-group">
          <label for="grau-cliente">Grau</label>
          <input type="text" class="form-control" id="grau-cliente" placeholder="Grau do cliente">
        </div>
        <div class="form-group">
            <label for="armacao">Armação</label>
            <input type="text" class="form-control" id="armacao" placeholder="Nome do medico">
        </div>
        <div class="form-group">
            <label for="valor-final">Valor</label>
            <input type="text" class="form-control" id="valor-final" placeholder="valor">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" placeholder="descricao"></textarea>
        </div>
        <div class="form-group">
            <label for="nome-cliente">Nome do cliente</label>
            <input type="text" class="form-control" id="nome-cliente" placeholder="nome-cliente">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="telefone">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    
</div>
<script src="./main.js"></script>
</body>
</html>
